<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 更新会员模态框 -->
    <div id="editMemberModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeEditMemberModal()">&times;</span>
            <h2>编辑会员</h2>
            <form id="editMemberForm">
                <div class="form-group">
                    <label for="editName">姓名</label>
                    <input type="text" id="editName" name="name" class="form-control" required readonly>
                </div>
                <div class="form-group">
                    <label for="editPhone">电话</label>
                    <input type="text" id="editPhone" name="phone" class="form-control" required readonly>
                </div>
                <div class="form-group">
                    <label for="editPurchaseCount">购买次数</label>
                    <input type="number" id="editPurchaseCount" name="purchaseCount" class="form-control" required readonly>
                </div>
                <div class="form-group">
                    <label for="editRemainingCount">剩余次数</label>
                    <input type="number" id="editRemainingCount" name="remainingCount" class="form-control" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="updateMember()">更新</button>
            </form>
        </div>
    </div>
</body>
</html>
